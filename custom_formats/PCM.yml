name: PCM
description: Matches release criteria for PCM
tags: []
conditions:
- name: PCM
  negate: false
  required: true
  type: release_title
  pattern: \b(l?)PCM(\b|\d)
- name: Not AAC
  negate: true
  required: true
  type: release_title
  pattern: \bAAC(\b|\d)
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not DTS
  negate: true
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: Not TrueHD/ATMOS
  negate: true
  required: true
  type: release_title
  pattern: True[ .-]?HD|\bATMOS(\b|\d)
- name: Not Basic Dolby Digital
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
- name: 'Not Dolby Digital Plus '
  negate: true
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
tests: []
