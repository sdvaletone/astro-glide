name: TrueHD ATMOS
description: Matches release criteria for TrueHD ATMOS
tags: []
conditions:
- name: TrueHD
  negate: false
  required: true
  type: release_title
  pattern: True[ .-]?HD
- name: ATMOS
  negate: false
  required: true
  type: release_title
  pattern: \bATMOS(\b|\d)
- name: Not Basic Dolby Digital
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
- name: 'Not Dolby Digital Plus '
  negate: true
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
- name: Not DTS
  negate: true
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: Not DTS X
  negate: true
  required: true
  type: release_title
  pattern: '\b(dts[-_.: ]?x7?)\b(?![-_. ]?(26[456]))'
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
tests: []
