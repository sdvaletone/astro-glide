name: TrueHD
description: Matches release criteria for TrueHD
tags: []
conditions:
- name: TrueHD
  negate: false
  required: true
  type: release_title
  pattern: True[ .-]?HD
- name: ATMOS
  negate: true
  required: true
  type: release_title
  pattern: \bATMOS(\b|\d)
- name: Not Dolby Digital Plus
  negate: true
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
- name: Not DTS
  negate: true
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not Basic Dolby Digital
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
tests: []
