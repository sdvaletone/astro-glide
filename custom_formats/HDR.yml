name: HDR
description: Matches release criteria for HDR
include_in_rename: false
tags: []
conditions:
- name: DV With HDR10 fallback
  negate: false
  required: false
  type: release_title
  pattern: ^(?=.*\b(dv|dovi|dolby[ .]?v(ision)?)\b)(?!(?=.*\b(WEB[ ._-]?(DL|Rip)?)\b)(?!.*\b(hulu)\b))
- name: HDR
  negate: false
  required: false
  type: release_title
  pattern: \b(HDR)\b
- name: HDR10
  negate: false
  required: false
  type: release_title
  pattern: \b(HDR10(?![+]|P(lus)?))
- name: HDR10+
  negate: false
  required: false
  type: release_title
  pattern: \b(HDR10(?=[+]|P(lus)?))
- name: HLG
  negate: false
  required: false
  type: release_title
  pattern: \b(HLG)\b
- name: PQ
  negate: false
  required: false
  type: release_title
  pattern: \b(PQ)\b
- name: RlsGrp (Missing HDR)
  negate: false
  required: false
  type: release_title
  pattern: ^(?=.*\b(FraMeSToR|HQMUX|SiCFoI)\b)(?=.*\b(2160p)\b)(?!.*\b(HDR10([+]|P(lus)?)))(?!.*\b(SDR)\b).*
tests: []
