name: DTS
description: Matches release criteria for DTS
tags: []
conditions:
- name: Basic DTS
  negate: false
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: Not DTS-HD
  negate: true
  required: true
  type: release_title
  pattern: \b(dts[-_. ]?(ma|hd([-_. ]?ma)?|xll))(\b|\d)
- name: Not DTS-HD HRA/ES
  negate: true
  required: true
  type: release_title
  pattern: dts[-. ]?(es|(hd[. ]?)?(hr|hi))
- name: Not Dolby Digital Plus
  negate: true
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
- name: Not TrueHD/ATMOS
  negate: true
  required: true
  type: release_title
  pattern: True[ .-]?HD|\bATMOS(\b|\d)
- name: Not Basic Dolby Digital
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
- name: Not DTS X
  negate: true
  required: true
  type: release_title
  pattern: '\b(dts[-_.: ]?x7?)\b(?![-_. ]?(26[456]))'
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not AAC
  negate: true
  required: true
  type: release_title
  pattern: \bAAC(\b|\d)
- name: Not PCM
  negate: true
  required: true
  type: release_title
  pattern: \b(l?)PCM(\b|\d)
tests: []
