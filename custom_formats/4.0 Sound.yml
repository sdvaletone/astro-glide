name: 4.0 Sound
description: Matches release criteria for 4.0 Sound
include_in_rename: false
tags: []
conditions:
- name: 4.0ch
  negate: false
  required: true
  type: release_title
  pattern: '[^0-9]4[ .]0\b'
- name: Not Mono
  negate: true
  required: true
  type: release_title
  pattern: '[^0-9]1[ .]0\b|\bMono\b|\[PCM \]'
- name: Not Stereo
  negate: true
  required: true
  type: release_title
  pattern: (?<!repac)[^0-9]2[ .]0\b|\bStereo\b
- name: Not 3.0ch
  negate: true
  required: true
  type: release_title
  pattern: '[^0-9]3[ .]0\b'
- name: Not High Channel Count
  negate: true
  required: true
  type: release_title
  pattern: '[^0-9][5-9][ .][0-1]\b'
tests: []
