name: DD+
description: Matches release criteria for DD+
include_in_rename: false
tags: []
conditions:
- name: Dolby Digital Plus
  negate: false
  required: true
  type: release_title
  pattern: \bDD[P+](?!A)|\b(e[-_. ]?ac-?3)\b
- name: Not TrueHD/ATMOS
  negate: true
  required: true
  type: release_title
  pattern: \b(True[ .-]?HD|ATMOS|DDPA)(\b|\d)
- name: Not DTS
  negate: true
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not AAC
  negate: true
  required: true
  type: release_title
  pattern: \bAAC(\b|\d)
- name: Not PCM
  negate: true
  required: true
  type: release_title
  pattern: \b(l?)PCM(\b|\d)
tests: []
