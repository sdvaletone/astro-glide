name: DD+ ATMOS
description: Matches release criteria for DD+ ATMOS
include_in_rename: false
tags: []
conditions:
- name: Dolby Digital Plus
  negate: false
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
- name: ATMOS
  negate: false
  required: true
  type: release_title
  pattern: \b(ATMOS|DDPA)(\b|\d)
- name: Not TrueHD
  negate: true
  required: true
  type: release_title
  pattern: True[ .-]?HD
- name: Not DTS
  negate: true
  required: true
  type: release_title
  pattern: \bDTS(\b|\d)
- name: 'Not Basic Dolby Digital '
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not AAC
  negate: true
  required: true
  type: release_title
  pattern: \bAAC(\b|\d)
- name: Not PCM
  negate: true
  required: true
  type: release_title
  pattern: \b(l?)PCM(\b|\d)
tests: []
