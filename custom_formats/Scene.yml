name: Scene
description: Matches release criteria for Scene
include_in_rename: false
tags: []
conditions:
- name: Scene Groups + Naming
  negate: false
  required: true
  type: release_title
  pattern: ^(?=.*(\b\d{3,4}p\b).*([_. ]WEB[_. ])(?!DL)\b)|\b(-CAKES|-GGEZ|-GGWP|-GLHF|-GOSSIP|-NAISU|-KOGI|-PECULATE|-SLOT|-EDITH|-ETHEL|-ELEANOR|-B2B|-SPAMnEGGS|-FTP|-DiRT|-SYNCOPY|-BAE|-SuccessfulCrab|-NHTFS|-SURCODE|-B0MBARDIERS|-D3US|-BROTHERHOOD|-W4K|-STRiKES)
- name: Not INFLATE/DEFLATE
  negate: true
  required: true
  type: release_title
  pattern: \b(INFLATE|DEFLATE[)\]]?)$
- name: Not GERMAN
  negate: true
  required: true
  type: release_title
  pattern: \b(GERMAN)$
tests: []
