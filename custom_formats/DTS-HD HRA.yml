name: DTS-HD HRA
description: Matches release criteria for DTS-HD HRA
include_in_rename: false
tags: []
conditions:
- name: DTS-HD HRA
  negate: false
  required: true
  type: release_title
  pattern: dts[-. ]?(hd[. ]?)?(hra?|hi\b)
- name: Not TrueHD/ATMOS
  negate: true
  required: true
  type: release_title
  pattern: True[ .-]?HD|\bATMOS(\b|\d)
- name: Not Dolby Digital Plus
  negate: true
  required: true
  type: release_title
  pattern: \bDD[P+]|\b(e[-_. ]?ac-?3)\b
- name: Not Basic DTS
  negate: true
  required: true
  type: release_title
  pattern: DTS[ .]?[1-9]
- name: 'Not Basic Dolby Digital '
  negate: true
  required: true
  type: release_title
  pattern: \bDD[^a-z+]|(?<!e-)\b(ac-?3)\b
- name: Not DTS X
  negate: true
  required: true
  type: release_title
  pattern: '\b(dts[-_.: ]?x7?)\b(?![-_. ]?(26[456]))'
- name: Not FLAC
  negate: true
  required: true
  type: release_title
  pattern: \bFLAC(\b|\d)
- name: Not AAC
  negate: true
  required: true
  type: release_title
  pattern: \bAAC(\b|\d)
- name: Not PCM
  negate: true
  required: true
  type: release_title
  pattern: \b(l?)PCM(\b|\d)
- name: Not DTS-ES
  negate: true
  required: true
  type: release_title
  pattern: dts.?es
- name: Not 6.1 Surround
  negate: true
  required: true
  type: release_title
  pattern: '[^0-9]6[ .][0-1]'
tests: []
